<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SeatGeek Search</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="header-open">
	<img src="images/logo-text.png" alt="SeatGeek Text Logo">
	<h2>Enter an artist, event, or venue to begin your search</h2>
</div>
<div class="header-search">
	<img class="logo" src="images/logo.png" alt="SeatGeek Logo">
	<form class="form-search">
	  <input class="search-bar" type="text" name="search" placeholder="Enter Text Here">
	  <input class="submit-button pointer" type="submit" value="Submit">
	</form>
</div>
<form class="form-open">
  <input class="search-bar" type="text" name="search" placeholder="Enter Text Here">
  <input class="submit-button pointer" type="submit" value="Submit">
</form>
<div class="results-wrapper">
	<div class="results-listing">
		<div class="results-date-time">
			<p class="top-p">April 4</p>
			<p>3:00pm</p>
		</div>
		<div class="results-event-location">
			<p class="top-p">The Decemberists</p>
			<p>Barclay Center - Brooklyn, New York</p>
		</div>
		<div class="results-price">
			<p class="top-p">$300</p>
		</div>
	</div>
	<div class="results-listing">
		<div class="results-date-time">
			<p class="top-p">April 4</p>
			<p>3:00pm</p>
		</div>
		<div class="results-event-location">
			<p class="top-p">The Decemberists</p>
			<p>Barclay Center - Brooklyn, New York</p>
		</div>
		<div class="results-price">
			<p class="top-p">$300</p>
		</div>
	</div>		
</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
